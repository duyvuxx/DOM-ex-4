<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 4 Slide Show</title>
    <script src="./assets/js/main.js" defer></script>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="big">
        <div class="big-wrapper">
          <img src="./assets/imgs/photo-1.avif" alt="big pic" />
        </div>
        <div class="big-icons">
          <ion-icon name="chevron-back-outline"></ion-icon>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>

      <ul class="small">
        <li class="small-items active">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-1.avif" alt="photo 1" />
          </div>
        </li>
        <li class="small-items">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-2.avif" alt="photo 2" />
          </div>
        </li>
        <li class="small-items">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-3.avif" alt="photo 3" />
          </div>
        </li>
        <li class="small-items">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-4.avif" alt="photo 4" />
          </div>
        </li>
        <li class="small-items">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-5.avif" alt="photo 5" />
          </div>
        </li>
        <li class="small-items">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-6.avif" alt="photo 6" />
          </div>
        </li>
        <li class="small-items">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-7.avif" alt="photo 7" />
          </div>
        </li>
        <li class="small-items">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-8.avif" alt="photo 8" />
          </div>
        </li>
        <li class="small-items">
          <div class="small-items-wrapper">
            <img src="./assets/imgs/photo-9.avif" alt="photo 9" />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
